<ng-include
  src="'module/nav/view/nav.html'">
</ng-include>

<main role="main" class="container-fluid mt-4">
	<h2 class="badge badge-success">Result Movie :</h2>
	<div when-scrolled='scroll()' class="row">
		<div ng-repeat="x in movies" class="col-sm-2 col-6 mb-3">
			<a href="#!/movie/?t={{x.imdbID}}">
				<div class="card bg-dark text-white">
				  <img
				  	class="card-img"
				  	src="http://localhost/qupas-movie/assets/img/spinner.gif"
				  	lazy-img="{{x.Poster}}"
				  	lazy-img-error='http://localhost/qupas-movie/assets/img/spinner.gif'
				  	alt="{{x.Title}}"
				  >
				  <div class="card-img-overlay p-0" align="center">
				    <p class="card-footer-title center">{{x.Title}} ({{x.Year}})</p>
			    </div>
				</div>
			</a>
		</div>
		<button ng-show="loadMore" class="btn btn-info col-md-12 col-12" ng-click='more()'>Load more ...</button>
	</div>
	<div ng-show='loading'>Loading</div>
</main>

<ng-include
  src="'module/footer/view/footer.html'">
</ng-include>
