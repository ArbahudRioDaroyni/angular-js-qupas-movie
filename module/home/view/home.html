<ng-include
  src="'module/nav/view/nav.html'">
</ng-include>

<main role="main" class="container-fluid mt-4">
	<h2 class="badge badge-success">Most Popular</h2>
	<div class="row">
		<div ng-repeat="x in movies" class="col-sm-2 col-6 mb-3">
			<a href="#!/movie/?t={{x.id}}">
				<div class="card bg-dark text-white">
				  <img class="card-img" src="http://localhost/qupas-movie/assets/img/spinner.gif" lazy-img="{{x.poster}}" lazy-img-error='no-photo.jpeg' alt="{{x.title}}">
				  <div class="card-img-overlay p-0" align="center">
				    <p class="card-footer-title center">{{x.title}} ({{x.year}})</p>
			    </div>
				</div>
			</a>
		</div>
	</div>
</main>

<ng-include
  src="'module/footer/view/footer.html'">
</ng-include>
